<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications on Desktop</title>
	<script type="text/javascript">
		function getNotification() {
			if (window.webkitNotifications.checkPermission() == 0) {
				showNotification();
			} else {
				window.webkitNotifications.requestPermission();
			}
		}
	
		function showNotification() {
			var n = window.webkitNotifications.createNotification("logo.jpg", "Novo E-mail", "Ol√°, tudo bem?");
			n.show();
		}
	
	setInterval("getNotification();", 6000);
	
	</script>
</head>

<body>
    <input type="button" onclick="getNotification();" value="Exibir">
</body>
</html>
